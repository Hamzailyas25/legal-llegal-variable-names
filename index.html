<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>legal & illegal variable names</title>
</head>
<body>
    


    <script>
     // Declare 3 variable in one statement
        // var a = 1 , b = 2 , c = 3

    // Declare 5 legal & 5 illegal variable names.

    // 5 legal variable name

    // 1 = abc
    // 2 = _abc
    // 3 = abc123
    // 4 = $abc
    // 5 = abcName

    // 5 illegal varriable name

    // 1 = 123abc
    // 2 = for
    // 3 = abc-name
    // 4 = abc!name
    // 5 = const


    // Display this in your browser

    document.write("<h1>","Rules for naming JS variables","</h1>")

    
    document.write("<p>","Variable names can only contain , numbers, $ and_ . For example : $my_1stVariable","</p>")

    document.write("<p>","Variables must begin with a letter, $ or _. For example $name, _name or name","</p>")

    document.write("<p>","Variable names are case sensitive","</p>")



    document.write("<p>","Variable names should not be JS keywords","</p>")
    </script>
</body>
</html>
